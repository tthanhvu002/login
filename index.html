<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page 1.1</title>

    <!-- link css bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- link css bootstrap 5 -->

    <!-- add fontawesome -->
    <script src="https://kit.fontawesome.com/dc700a75c1.js" crossorigin="anonymous"></script>
    <!-- add fontawesome -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous" />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <!-- swiper slider css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- swiper slider css -->

    <!-- link css style  -->
    <link rel="stylesheet" href="./style.css">
    <!-- link css style  -->
</head>

<body>
    <div class="wrapper login" id="homeStyle01">
        <!-- start header -->
     
      <!-- end header -->
        <!-- start main -->
        <div class="breadcump">
            <div class="container">
                <p>Trang chủ / Đăng nhập</p>
            </div>
        </div>
        <main>
            <div class="container loginclass">
                <div class="form-header">
                    <h1>Đăng nhập</h1>
                    <p>Bạn chưa có tài khoản ? Đăng ký <a href="#" style="text-decoration-line: underline; ">tại đây</a></p>
                </div>
                <div class="form">
                    <div class="form-input-wrap">
                        <div class="row gx-3 gy-3">
                            <div class="input-wrap col-lg-12">
                                <p class="label">Tên tài khoản<span>*</span></p>
                                <input type="text" placeholder="Nhập tên đăng nhập tại đây" />
                            </div>
                            <div class="input-wrap col-lg-12">
                                <p class="label">Mật khẩu <span>*</span></p>
                                <input type="text" placeholder="Nhập mật khẩu tại đây" />
                                <div class="captcha-wrap">
                                    <input type="text" placeholder="Nhập mật khẩu tại đây" />
                                    <img src="./assets/images/teenyicons_password-outline.svg" alt="">
                                </div>
                            </div>
                        </div>
                        <a class="login-btn agree-btn">
                Đăng nhập
              </a>
                        <div class="forget-pass">
                            Quên mật khẩu bấm <a href="#" style="text-decoration-line: underline; ">
                    vào đây
                </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- end main -->

        <!-- start footer -->
       
        <!-- end footer -->
    </div>

    <!-- swiper slider js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- swiper slider js -->

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="./assets/js/main.js"></script>

    <script>
        const productSlider = new Swiper(".product-sl", {
            loop: true,
            slidesPerView: 4,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        const productSlider02 = new Swiper(".product-sl-02", {
            loop: true,
            slidesPerView: 3,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        const followSlider = new Swiper(".follow-slider", {
            loop: true,
            slidesPerView: 4,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        const customerSlider = new Swiper(".customer-slider", {
            loop: true,
            slidesPerView: 1,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>
</body>

</html>
